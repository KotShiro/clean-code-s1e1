<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="header">
    <img src="./eisenhower-matrix.jpg">
    <a
        class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </div>
  <div class="main">
    <p class="new-task">
      <label class="new-task__label">Add Item</label>
      <div class="new-task__wrapper">
        <input class="new-task_input" type="text">
        <button class="new-task__btn_add">Add</button>
      </div>
    </p>
    <h3>Todo</h3>
    <ul class="current-tasks">
      <li class="task">
        <input class="task__check" type="checkbox">
        <label class="task__label">Pay Bills</label>
        <input class="task__input" type="text">
        <button class="task__btn_edit">Edit</button>
        <button class="task__btn_del">
          <img class="task__img-del" src="./remove.svg">
        </button>
      </li>
      <li class="task task_edit">
        <input class="task__check" type="checkbox">
        <label class="task__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task__input">
        <button class="task__btn_edit">Save</button>
        <button class="task__btn_del">
          <img class="task__img-del" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul class="completed-tasks">
      <li class="task">
        <input class="task__check" type="checkbox" checked>
        <label class="task__label">See the Doctor</label>
        <input class="task__input" type="text">
        <button class="task__btn_edit">Edit</button>
        <button class="task__btn_del">
          <img class="task__img-del" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
